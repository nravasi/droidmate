import org.droidmate.init.LocalInitConstants

apply plugin: 'java'

buildscript {
    dependencies {
        classpath files("$rootDir/../init/build/libs/init.jar")
    }
}

compileJava.sourceCompatibility = JavaVersion.VERSION_1_6
compileJava.targetCompatibility = JavaVersion.VERSION_1_6

File rtJar = new File("${LocalInitConstants.jdk6_path}/lib/rt.jar")
assert rtJar.file
compileJava.options.bootClasspath = rtJar.path

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}